<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <h2>Dragon's Hoard Dice Bag</h2>

    <nav>
        <p>Users instructions: Click a button, rolll a die</p>
    </nav>
    <article class = "row">

    <article class="column col-sm-4">
        <img class = "Dice" src="./src/images/d4.svg" alt="d4_dice_image" width="200">
        <button class="button" id="d4" onclick="diceRoll(1,4,`roll4`)">Roll a d4</button>
        <p id="roll4"></p>
    </article>

    <article class="column col-sm-4">
        <img class = "Dice" src="./src/images/dice-5.svg" alt="d6_dice_image" width="200">

    </article>

    <article class="column col-sm-4">
        <img class = "Dice" src="./src/images/d8.svg" alt="d8_dice_image" width="200">

    </article>
  
    <article class="column col-sm-4">
    <img class = "Dice" src="./src/images/d10.svg" alt="d10_dice_image" width="200">
        <button class="button" id="d10" onclick="diceRoll(1,10,`roll10`)">Roll a d10</button>
        <p id="roll10"></p>
    </article>

    <article class="column col-sm-4">
        <img class = "Dice" src="./src/images/d12.svg" alt="d12_dice_image" width="200">
        <button class="button" id="d12" onclick="diceRoll(1,12,`roll12`)">Roll a d12</button>
        <p id="roll12"></p>
    </article>

    <article class="column col-sm-4">
        <img class = "Dice" src="./src/images/d20.svg" alt="d20_dice_image" width="200">

        <button class="button" id="d20" onclick="diceRoll(1,20,`roll20`)">Roll a d20</button>
        <p id="roll20"></p>
    </article>

    </article>

    <footer>
        <p>footer</p>
